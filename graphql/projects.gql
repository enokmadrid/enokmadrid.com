query getProjects {
  projects {
    id,
    title,
    slug,
    description,
    challenge,
    solution,
    url,
    client,
    clientDescription,
    color {
      hex
    },
    roles {
      title
    },
    tools {
      title
    }
    imageCard {
      url
    },
    imageHero {
      url
    },
    imageScreen {
      url
    },
    content
  }
}